<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Portfolio redirector - Optimized experience for every device" />
    <title>Portfolio Reabot6</title>
    
    <!-- Preload critical resources for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Performance optimizations -->
    <link rel="dns-prefetch" href="//reabotlives.netlify.app">
    <link rel="dns-prefetch" href="//portfolio-wine-kappa-99.vercel.app">
    
    <!-- Critical CSS inlined for faster initial load -->
    <style>
      /* Critical path CSS for instant loading */
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #1e293b, #1e3a8a, #312e81);
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading skeleton */
      .loading-skeleton {
        background: linear-gradient(135deg, #1e293b, #1e3a8a, #312e81);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading skeleton for instant visual feedback -->
      <div class="loading-skeleton">
        <div style="color: white; text-align: center;">
          <div style="width: 64px; height: 64px; border: 4px solid rgba(255,255,255,0.3); border-top-color: white; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
          <p>Loading...</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    
    <style>
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </body>
</html>
